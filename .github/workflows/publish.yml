name: 'publish'

on:
  push:
    tags:
    - 'v*'  # Triggers when a tag like v1.0.0 is pushed
  workflow_dispatch:

# This workflow will trigger on each push to the `release` branch to create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      
      - name: 'Create env file'
        if: matrix.platform == 'windows-latest'
        shell: "cmd"
        run: |
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} > .env
          echo GMAIL_PASSWORD=${{ secrets.GMAIL_PASSWORD }} >> .env
          echo GMAIL_ADDRESS=${{ secrets.GMAIL_ADDRESS }} >> .env

      - name: 'Create env file'
        if: matrix.platform == 'macos-latest'
        shell: "bash"
        run: |
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} > .env
          echo GMAIL_PASSWORD=${{ secrets.GMAIL_PASSWORD }} >> .env
          echo GMAIL_ADDRESS=${{ secrets.GMAIL_ADDRESS }} >> .env
        
      - name: install Rust nightly
        run: |
          rustup toolchain install nightly
          rustup default nightly

      - name: Add wasm32-unknown-unknown
        run: rustup target add wasm32-unknown-unknown
        
      - name: Install Trunk
        run: cargo install trunk

      - name: Install stylance
        run: cargo install stylance-cli

      - name: App directory
        run: cd frontend

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.args }}

  publish-backend:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      
      - name: 'Create env file'
        if: matrix.platform == 'windows-latest'
        shell: "cmd"
        run: |
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} > .env
          echo GMAIL_PASSWORD=${{ secrets.GMAIL_PASSWORD }} >> .env
          echo GMAIL_ADDRESS=${{ secrets.GMAIL_ADDRESS }} >> .env

      - name: 'Create env file'
        if: matrix.platform == 'macos-latest'
        shell: "bash"
        run: |
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} > .env
          echo GMAIL_PASSWORD=${{ secrets.GMAIL_PASSWORD }} >> .env
          echo GMAIL_ADDRESS=${{ secrets.GMAIL_ADDRESS }} >> .env
        
      - name: install Rust nightly
        run: |
          rustup toolchain install nightly
          rustup default nightly

      - name: Install PostgreSQL Client Libraries
        run: |
          choco install postgresql --version=15.3 -y
          echo "##[add-path]C:\\Program Files\\PostgreSQL\\15\\lib" >> $env:GITHUB_ENV
          echo "##[add-path]C:\\Program Files\\PostgreSQL\\15\\include" >> $env:GITHUB_ENV
        shell: powershell

      - name: Cargo build
        env:
          LIB: 'C:\Program Files\PostgreSQL\15\lib'
          INCLUDE: 'C:\Program Files\PostgreSQL\15\include'
        run: |
          cd backend
          cargo build --release ${{ matrix.args }}

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.platform }}
          path: target/release/backend.exe


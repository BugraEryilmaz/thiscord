name: 'publish'

on:
  push:
    tags:
    - 'v*'  # Triggers when a tag like v1.0.0 is pushed
  workflow_dispatch:

# This workflow will trigger on each push to the `release` branch to create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    environment: .env
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Meson and Ninja
        run: |
          python -m pip install --upgrade pip
          python -m pip install meson ninja

      - name: 'Set env CI to true'
        if: matrix.platform == 'macos-latest'
        shell: "bash"
        run: export CI=true
        
      - name: install Rust nightly
        run: |
          rustup toolchain install nightly
          rustup default nightly

      - name: Add wasm32-unknown-unknown
        run: rustup target add wasm32-unknown-unknown
        
      - name: Install Trunk
        run: cargo install trunk

      - name: Install stylance
        run: cargo install stylance-cli

      - name: App directory
        run: cd frontend

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref }} # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: ${{ github.ref }}
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.args }}

  publish-backend:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    environment: .env
    steps:
      - uses: actions/checkout@v4
        
      - name: install Rust nightly
        run: |
          rustup toolchain install nightly
          rustup default nightly

      - name: Cargo build
        env:
          LIB: 'C:\Program Files\PostgreSQL\17\lib'
          INCLUDE: 'C:\Program Files\PostgreSQL\17\include'
        run: |
          cd backend
          cargo build --release ${{ matrix.args }}

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/backend.exe
          asset_name: backend-${{ matrix.platform }}.exe
          tag: ${{ github.ref }}
          overwrite: true
          draft: true
          prerelease: false
          body: 'See the assets to download this version and install.'


